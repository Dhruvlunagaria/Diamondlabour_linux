apiVersion: v1
kind: Service
metadata:
  name: green-service
spec:
  type: ClusterIP
  selector:
    version: green  # âœ… Targets Green Deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      name: frontend-port
    - protocol: TCP
      port: 8001
      targetPort: 8001
      name: backend-port
