apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blue
  template:
    metadata:
      labels:
        app: blue
        version: blue
    spec:
      containers:
        - name: frontend
          image: dhruv2412/blue-frontend:latest
          ports:
            - containerPort: 3000
        - name: backend
          image: dhruv2412/blue-backend:latest
          ports:
            - containerPort: 8001

