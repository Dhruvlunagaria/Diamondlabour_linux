apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-app
  labels:
    app: active
spec:
  replicas: 2
  selector:
    matchLabels:
      app: active
  template:
    metadata:
      labels:
        app: active
    spec:
      containers:
        - name: frontend
          image: dhruv2412/green-frontend:latest
          ports:
            - containerPort: 3000
        - name: backend
          image: dhruv2412/green-backend:latest
          ports:
            - containerPort: 8001
